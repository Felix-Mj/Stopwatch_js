<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <!-- font_awesome kit -->
    <script src="https://kit.fontawesome.com/5a68c1c342.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="box">
        <h2>STOP-Watch</h2>
        <!-- <h4 id="seTime">00:00.0</h4> -->
        <div id="reset_time" class="time">
            <span class="digit" id="hours">00</span>
            <span class="text">hr</span>
            <span class="digit" id="minute">00</span>
            <span class="text">min</span>
            <span class="digit" id="second">00</span>
            <span class="text">sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <span>
            <button id="ply_btn"><i class="fa-solid fa-play"></i></button>
            <button id="reset_btn"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="stop_btn"><i class="fa-solid fa-pause"></i></button>
        </span>
    </div>
</body>

</html>
